<!DOCTYPE html>
<html>
  <title> iDoc </title>
  <meta charset="utf-8">
  <style>
html {
  font-family: sans-serif;
}
div#filesystem, div#preview {
  position: absolute;
  background-color: #f3f7fc;
  color: #aaa;
  border: #d2dbed 1px solid;
  border-radius: 3px;
  padding: 10px;
  bottom: 2%;
  top: 3em;
}
div#filesystem {
  left: 2%;
  right: 68%;
  overflow: auto;
}
div#filesystem table {
  width: 100%;
  color: #444;
}
div#filesystem table td.small {
  width: 10px;
}
table#fs {
  clear: both;
}
div#preview {
  left: 34%;
  right: 2%;
}
div#preview iframe {
  width: 100%;
  height: 90%;
  border: dashed 1px #d2dbed;
}
h1 {
  font-family: monospace;
  font-weight: bold;
  margin-left: 10%;
  margin-top: 10px;
  font-size: 2em;
}
h2 {
  float: left;
  font-size: 1.1em;
  font-weight: bold;
  font-style: italic;
  font-family: cursive;
  margin-left: 30px;
}
button {
  float: right;
  position: relative;
  top: 1.7em;
}
div.hr {
  height: 7px;
  border-bottom: solid 1px #d2dbed;
}
a.name, a.name:visited {
  -webkit-transition: text-shadow 0.5s ease;
  color: #444;
  text-decoration: none;
  text-shadow: 0px 0px 17px #f3f7fc,
    0px 1px 0px white;
}
a.name:hover {
  text-shadow: 0px 0px 17px #777,
    0px 1px 0px white;
}
a.folder, a.folder:visited {
  -webkit-transition: text-shadow 0.5s ease;
  color: #777;
  text-decoration: none;
  text-shadow: 0px 0px 17px #f3f7fc,
    0px 1px 0px white;
}
a.folder:hover {
  text-shadow: 0px 0px 17px #444,
    0px 1px 0px white;
}
  </style>
  <body>

  <h1> iDoc </h1>
  <div id="filesystem">
    <h2> Drafts File System </h2>
    <button id='new-file'> New File </button>
    <table id="fs"></table>
  </div>
  <div id="preview">
    <h2> Preview </h2>
    <iframe id="ifpreview"></iframe>
  </div>

  <script src='options.js'></script>
  </body>
</html>
